<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Section</title>
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <div class="profile-picture">
          <img src="../asset/bond.jpg" alt="profile picture" />
          <input id="choose-image" type="file" title="choose your image" />
        </div>
      </div>

      <div class="wrapper">
        <div class="basic-info">
          <p id="name">James Bond</p>
          <input type="text" title="change name" id="new-name" />
          <p id="city">London</p>
          <input type="text" title="change city" id="new-city" />
        </div>
        <div id="bio">
          <p>User interface Designer and Front-end developer</p>
        </div>
      </div>

      <div class="wrapper">
        <div class="action">
          <button type="button" class="msg-btn">Message</button>
          <button type="button" class="follow-btn">Following</button>
        </div>
      </div>

      <div class="skills">
        <p>Skills</p>
        <div class="skill-list">
          <p class="skill-card">HTML</p>
          <p class="skill-card">CSS</p>
          <p class="skill-card">JavaScript</p>
          <p class="skill-card">React</p>
          <p class="skill-card">Figma</p>
          <p class="skill-card">Vs code</p>
          <p class="skill-card">UI/UX</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
