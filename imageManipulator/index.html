<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Manipulator</title>
  </head>
  <body>
    <div class="toolbar">
      <ion-icon id="power" name="power-outline"></ion-icon>
      <ion-icon id="add" name="add-circle-outline"></ion-icon>
      <ion-icon id="download" name="arrow-down-circle-outline"></ion-icon>
    </div>

    <div id="tools">
      <ion-icon
        id="color-switcher"
        mode="color"
        name="color-palette-outline"
      ></ion-icon>
      <ion-icon id="crop-switcher" mode="crop" name="crop-outline"></ion-icon>
      <ion-icon
        id="filter-switcher"
        mode="filter"
        name="color-filter-outline"
      ></ion-icon>
    </div>

    <div class="image-container">
      <form id="image-form">
        <input
          title="choose your image"
          type="file"
          name="image"
          id="image-input"
        />
      </form>
    </div>

    <div class="color-picker-container">
      <canvas id="canvas"></canvas>
      <div id="color-display"></div>
    </div>

    <p><span id="picked-color"></span></p>

    <div id="filter-range">
      <div id="contrast-container">
        <p>Contrast <span id="contrast-text">100</span> </p>
        <input
          title="contrast"
          min="1"
          max="200"
          type="range"
          name="contrast"
          id="contrast"
          value="100"
        />
      </div>

      <div id="brightness-container">
        <p>Brightness  <span id="brightness-text">100</span> </p>
        <input
          min="50"
          max="150"
          title="brightness"
          type="range"
          name="brightness"
          id="brightness"
          value="100"
        />
      </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
