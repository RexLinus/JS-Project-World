<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Manipulator</title>
  </head>
  <body>
    <div id="initial-selection">
      <ion-icon id="image-icon" name="images-outline"></ion-icon>
      <button id="open-image" title="Choose-image-button">Open an Image</button>
    </div>

    <div class="add-container">
      <ion-icon id="add" name="add-circle-outline"></ion-icon>
    </div>

    <div class="download-container">
      <ion-icon id="download" name="arrow-down-circle-outline"></ion-icon>
    </div>

    <div id="tools">
      <ion-icon
        id="color-switcher"
        mode="color"
        name="color-palette-outline"
      ></ion-icon>
    </div>

    <div class="image-container">
      <form id="image-form">
        <input
          title="choose your image"
          type="file"
          name="image"
          id="image-input"
        />
      </form>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="filter-range">
      <div class="filters">
        <div id="contrast-container">
          <p>Contrast <span id="contrast-text">100</span></p>
          <input
            title="contrast"
            min="1"
            max="200"
            type="range"
            name="contrast"
            id="contrast"
            value="100"
          />
        </div>

        <div id="brightness-container">
          <p>Brightness <span id="brightness-text">100</span></p>
          <input
            min="50"
            max="150"
            title="brightness"
            type="range"
            name="brightness"
            id="brightness"
            value="100"
          />
        </div>
      </div>

      <div class="zooms">
        <button class="zoomBtn" id="zoom-in">Zoom In +</button>
        <button class="zoomBtn" id="zoom-out">Zoon Out -</button>
      </div>

      <div class="crop-container">
        <button class="zoomBtn" id="crop-switcher">Crop Mode</button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
