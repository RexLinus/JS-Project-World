<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>image color picker</title>
  </head>
  <body>
    <div class="toolbar">
      <ion-icon id="power" name="power-outline"></ion-icon>
      <ion-icon id="add" name="add-circle-outline"></ion-icon>
      <ion-icon id="folder" name="folder-outline"></ion-icon>
    </div>

    <div id="tools">
      <ion-icon
        id="color-switcher"
        mode="color"
        name="color-palette-outline"
      ></ion-icon>
      <ion-icon id="crop-switcher" mode="crop" name="crop-outline"></ion-icon>
      <ion-icon
        id="filter-switcher"
        mode="filter"
        name="color-filter-outline"
      ></ion-icon>
    </div>
    <div class="image-container">
      <form id="image-form">
        <label id="label" for="image-input">Choose Your Image</label>
        <input type="file" name="image" id="image-input" />
      </form>
      <div id="image-preview"></div>
    </div>
    <div class="color-picker-container">
      <canvas id="canvas"></canvas>
      <div id="color-display"></div>
    </div>
    <p><span id="picked-color"></span></p>
    <div id="filter-range">
      <div id="contrast-container">
        <p>Contrast</p>
        <input title="contrast" type="range" name="contrast" id="contrast" />
      </div>

      <div id="brightness-container">
        <p>Contrast</p>
        <input
          title="brightness"
          type="range"
          name="brightness"
          id="brightness"
        />
      </div>

      <div id="saturation-container">
        <p>Contrast</p>
        <input
          title="saturation"
          type="range"
          name="saturation"
          id="saturation"
        />
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="utility.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
